plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.1'
}

ext {
  vertxVersion = '3.5.0'
}

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://plugins.gradle.org/m2/" }
}

version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {
    compile group: 'io.vertx', name: 'vertx-circuit-breaker', version: "$vertxVersion"
    compile group: 'io.vertx', name: 'vertx-core', version: "$vertxVersion"
    compile group: 'io.vertx', name: 'vertx-redis-client', version: "$vertxVersion"
    compile group: 'io.vertx', name: 'vertx-unit', version: "$vertxVersion"
    compile group: 'io.vertx', name: 'vertx-web', version: "$vertxVersion"

    compile group: 'com.google.inject', name: 'guice', version: '4.0'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.0'
}

mainClassName = 'com.tim.marvel.api.MarvelApp'

shadowJar {
  classifier = 'fat'
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

run {
  args = ['run', mainClassName, "--launcher-class=io.vertx.core.Launcher"]
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.0'
}
